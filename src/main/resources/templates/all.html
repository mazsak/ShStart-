<tbody xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<table>
    <thead>
    <tr>
        <th th:text="Name">Name</th>
        <th th:text="Age">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${persons}">
        <td th:text="${person.name}">Name</td>
        <td th:text="${person.age">Age</td>
    </tr>
    </tbody>
</table>
