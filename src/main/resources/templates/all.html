<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th th:text="Name">Name</th>
        <th th:text="Age">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${persons}">
        <td th:text="${person.name}">Name</td>
        <td th:text="${person.age">Age</td>
    </tr>
    </tbody>
</table>
</body>
</html>
